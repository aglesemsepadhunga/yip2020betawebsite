<html lang="en">
<head>
  {% load static %}
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="msapplication-tap-highlight" content="no">

  <link rel="icon" href="{% static 'logo.png' %}">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

  <title>Young Innovators Program</title>
  <style media="screen">
    #slide-out{
      width:100%;
      background-color: rgba(0,0,0,0.8);
    }
    #main-nav-trig{
      position: fixed;
      top:10px;
      left:10px;
      z-index: 6;
    }
    #main-nav-close{
      position: fixed;
      top:10px;
      right:10px;
    }
      #logox{
  position: fixed;
  top: 20px;
  right: 20px;
  height: 100px;
  transition: 1s;
  z-index: 6;
}
#logox:hover{
  top: 10px;
  right: 10px;
  height: 120px;
}
.container .white-text .white-text{
  font-family: Arial, Helvetica, sans-serif !important;
}
  </style>
</head>
<body>

 
    <ul id="slide-out" class="sidenav white-text valign-wrapper">
      <div class="container">
        <div class="row white-text center-align">
          <div class="col s12 l6"><a class="white-text flow-text" href="{% url 'home' %}">Home</a></div>
          <div class="col s12 l6"><a class="white-text flow-text" href="{% url 'about' %}">About</a></div>
          <div class="col s12 l6"><a class="white-text flow-text" href="{% url 'why_yip' %}">Why YIP?</a></div>
          <div class="col s12 l6"><a class="white-text flow-text" href="/static/Themes_YIP 2020.pdf">Themes</a></div>
          <div class="col s12 l6"><a class="white-text flow-text" href="{% url 'msg_from_org' %}">Message</a></div>
          <div class="col s12 l6"><a class="white-text flow-text" href="{% url 'winners' %}">Winners</a></div>
          <div class="col s12 l6"><a class="white-text flow-text" href="{% url 'gallery' %}">Gallery</a></div>
          <div class="col s12 l6"><a class="white-text flow-text" href="{% url 'media' %}">Outreach</a></div>
          <div class="col s12 l6"><a class="white-text flow-text" href="{% url 'testimonials' %}">Testimonials</a></div>
          <div class="col s12 l6"><a class="white-text flow-text" href="{% url 'contacts' %}">Contacts</a></div>
          <div class="col s12 l6"><a class="white-text flow-text" href="{% url 'prev_yip' %}">YIP 2019</a></div>
          <div class="col s12 l6"><a class="white-text flow-text" href="{% url 'prev_yip' %}">YIP 2018</a></div>
          <!-- <div class="col s12 l6"><a class="flow-text" href="{% url 'login' %}">Login</a></div> -->
          <div class="col s12 l6"><a class="flow-text white-text" href="{% url 'rulebook' %}">Rule Book</a></div>
          <div class="col s12 l6"><a class="flow-text" href="{% url 'signup' %}">Sign Up</a></div>
        </div>
      </div>
      <li><a href="#" class="sidenav-close" id="main-nav-close"><i class="small material-icons white-text">close</i></a></li>

    </ul>
    <a href="#" data-target="slide-out" class="sidenav-trigger show-on-large btn-floating large" id="main-nav-trig"><i class="material-icons">menu</i></a>
    <a href="{% url 'home' %}" title="Young Innovators Program"><img src="{% static 'logo.png' %}" id="logox" class="responsive-img" id="logo-barc"></a>
  {% block content %}
  {% endblock %}

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script>
    $(document).ready(function(){
      $('.sidenav').sidenav();
    });
  </script>
  <script src = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
</body>
</html>
