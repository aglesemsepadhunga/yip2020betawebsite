{% extends 'yip/base.html' %}

{% block content %}
<style media="screen">
	body{
		background: #50a3a2;
	  background: -webkit-linear-gradient(top left, #50a3a2 0%, #53e3a6 100%);
	  background: linear-gradient(to bottom right, #50a3a2 0%, #53e3a6 100%);
		overflow: hidden;
		}
		h3{font-weight: 350;}

		form{
			margin: 0 auto;
		}


		/* .bg-bubbles {
		  position: absolute;
		  top: 0;
		  left: 0;
		  width: 100%;
		  height: 100%;
		} */
		.bg-bubbles li {
		  position: absolute;
		  list-style: none;
		  display: block;
		  width: 40px;
		  height: 40px;
		  background-color: rgba(255, 255, 255, 0.15);
		  bottom: -160px;
		  -webkit-animation: square 25s infinite;
		  animation: square 25s infinite;
		  -webkit-transition-timing-function: linear;
		  transition-timing-function: linear;
		}
		.bg-bubbles li:nth-child(1) {
		  left: 10%;
		}
		.bg-bubbles li:nth-child(2) {
		  left: 20%;
		  width: 80px;
		  height: 80px;
		  -webkit-animation-delay: 2s;
		          animation-delay: 2s;
		  -webkit-animation-duration: 17s;
		          animation-duration: 17s;
		}
		.bg-bubbles li:nth-child(3) {
		  left: 25%;
		  -webkit-animation-delay: 4s;
		          animation-delay: 4s;
		}
		.bg-bubbles li:nth-child(4) {
		  left: 40%;
		  width: 60px;
		  height: 60px;
		  -webkit-animation-duration: 22s;
		          animation-duration: 22s;
		  background-color: rgba(255, 255, 255, 0.25);
		}
		.bg-bubbles li:nth-child(5) {
		  left: 70%;
		}
		.bg-bubbles li:nth-child(6) {
		  left: 80%;
		  width: 120px;
		  height: 120px;
		  -webkit-animation-delay: 3s;
		          animation-delay: 3s;
		  background-color: rgba(255, 255, 255, 0.2);
		}
		.bg-bubbles li:nth-child(7) {
		  left: 32%;
		  width: 160px;
		  height: 160px;
		  -webkit-animation-delay: 7s;
		          animation-delay: 7s;
		}
		.bg-bubbles li:nth-child(8) {
		  left: 55%;
		  width: 20px;
		  height: 20px;
		  -webkit-animation-delay: 15s;
		          animation-delay: 15s;
		  -webkit-animation-duration: 40s;
		          animation-duration: 40s;
		}
		.bg-bubbles li:nth-child(9) {
		  left: 25%;
		  width: 10px;
		  height: 10px;
		  -webkit-animation-delay: 2s;
		          animation-delay: 2s;
		  -webkit-animation-duration: 40s;
		          animation-duration: 40s;
		  background-color: rgba(255, 255, 255, 0.3);
		}
		.bg-bubbles li:nth-child(10) {
		  left: 90%;
		  width: 160px;
		  height: 160px;
		  -webkit-animation-delay: 11s;
		          animation-delay: 11s;
		}
		@-webkit-keyframes square {
		  0% {
		    -webkit-transform: translateY(0);
		            transform: translateY(0);
		  }
		  100% {
		    -webkit-transform: translateY(-140vh) rotate(600deg);
		            transform: translateY(-140vh) rotate(600deg);
		  }
		}
		@keyframes square {
		  0% {
		    -webkit-transform: translateY(0);
		            transform: translateY(0);
		  }
		  100% {
		    -webkit-transform: translateY(-140vh) rotate(600deg);
		            transform: translateY(-140vh) rotate(600deg);
		  }
		}
		h5{
			font-weight: 500;
		}
		.full{height:100%;}
		form a{color: white;}
		form a:hover{
			text-decoration: underline;
		}
		input{
			opacity: 0.9;
		}
		input:hover, input:focus{
			opacity: 1;
			box-shadow: 0 0 8px #f4f4f4 !important;
		}
		@media only screen and (max-width: 800px) {
  			.bg-bubbles {
    			display: none;
  			}
}
</style>

	<li></li>

	<li></li>
</ul>
<div class="valign-wrapper center-align full">
	<form action="{% url 'login' %}" method="POST">
		{% csrf_token %}
		<h5 class="white-text">Young Innovators Program</h5>
		<h3 class="white-text">Welcome</h3>
	  <div class="row container">
	    <div class="input-field col s12">
		  <input placeholder="Team Name" type="text" class="white center-align teal-text text-accent-3" name="usernamecap">
		  <input type="text" name="username" id="username" style="display: none;">
	    </div>
	    <div class="input-field col s12">
	      <input placeholder="Password" type="password" class="white center-align teal-text text-accent-3" name="password">
	    </div>
	  </div>
	  	<p class="red-text">{% if error %}{{ error }}{% endif %}</p>
		<input type="submit" name="submit" value="Log In" class="btn btn-primary">
	  	<p class="white-text">Don't have an account? <a href="{% url 'signup' %}">Register Here</a> </p>
	</form>
</div>

<script>
	const titleInput = document.querySelector('input[name=usernamecap]');
	const slugInput = document.querySelector('input[name=username]');

const slugify = (val) =>{
  
  return val.toString().toLowerCase().trim()
  //replace & with '-and-'
  .replace(/&/g,'-and-')
  //replace space,non word characters and dashes with '-'
  .replace(/[\s\W-]+/g,'-')
};
titleInput.addEventListener('keyup',(e)=>{
  slugInput.setAttribute('value',slugify(titleInput.value));
});
</script>
